name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_db
      DJANGO_SECRET_KEY: test-secret-key-for-ci
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -r requirements.txt
    
    - name: Install system dependencies
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        sudo apt-get update
        # Install PostgreSQL client, chromium, chromedriver, and xvfb (only for E2E tests)
        sudo apt-get install -y postgresql-client chromium-browser chromium-chromedriver xvfb || sudo apt-get install -y postgresql-client chromium chromium-driver xvfb
        # Create symlink for chromedriver compatibility
        if command -v chromium-browser >/dev/null 2>&1; then
          sudo ln -sf $(which chromium-browser) /usr/bin/google-chrome
        elif command -v chromium >/dev/null 2>&1; then
          sudo ln -sf $(which chromium) /usr/bin/google-chrome
        fi
        # Ensure chromedriver is in PATH
        if [ -f /usr/lib/chromium-browser/chromedriver ]; then
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver
        elif [ -f /usr/bin/chromedriver ]; then
          sudo ln -sf /usr/bin/chromedriver /usr/local/bin/chromedriver
        fi
    
    - name: Install PostgreSQL client (for non-E2E runs)
      if: github.event_name != 'push' || github.ref != 'refs/heads/main'
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U test_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
      env:
        PGPASSWORD: test_pass
    
    - name: Run core library tests
      run: |
        source .venv/bin/activate
        python -m pytest tests/ -v
    
    - name: Run Django webapp tests
      run: |
        source .venv/bin/activate
        cd webapp
        python manage.py migrate
        python manage.py test --keepdb
        cd ..
    
    - name: Run E2E tests
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        source .venv/bin/activate
        cd webapp
        python manage.py migrate
        # Run tests with xvfb for headless browser
        xvfb-run -a python manage.py test webapp.generator.ui_tests --keepdb
        cd ..
    
    - name: Generate coverage report
      continue-on-error: true
      run: |
        source .venv/bin/activate
        python -m pytest tests/ --cov=pillars --cov-report=xml --cov-report=term
        cd webapp
        coverage run --source='webapp' manage.py test --keepdb
        coverage xml
        cd ..
    
    - name: Upload coverage to Codecov
      continue-on-error: true
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml,./webapp/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Create virtual environment
      run: |
        uv venv
        echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
    
    - name: Install linting dependencies
      run: |
        source .venv/bin/activate
        uv pip install black ruff
    
    - name: Check code formatting with black
      run: |
        source .venv/bin/activate
        python -m black --check pillars/ tests/ webapp/ --exclude migrations
    
    - name: Lint with ruff
      run: |
        source .venv/bin/activate
        python -m ruff check pillars/ tests/ webapp/ --exclude migrations

