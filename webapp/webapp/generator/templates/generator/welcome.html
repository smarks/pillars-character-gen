<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Pillars</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            color: #c9a227;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 1.4em;
            color: #888;
            margin-bottom: 60px;
            font-style: italic;
        }
        .nav-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-link {
            display: block;
            padding: 30px 50px;
            background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
            border: 2px solid #c9a227;
            border-radius: 10px;
            color: #c9a227;
            text-decoration: none;
            font-size: 1.5em;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        .nav-link:hover {
            background: linear-gradient(145deg, #3a3a5a, #2a2a4a);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(201, 162, 39, 0.3);
        }
        .nav-link .icon {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PILLARS</h1>
        <p class="subtitle">A Role-Playing Game</p>

        <div class="nav-links">
            <a href="{% url 'generator' %}" class="nav-link">
                <span class="icon">&#9876;</span>
                Character Generator
            </a>
            <a href="{% url 'lore' %}" class="nav-link">
                <span class="icon">&#128220;</span>
                Lore
            </a>
            <a href="{% url 'handbook' %}" class="nav-link">
                <span class="icon">&#128214;</span>
                Player's Handbook
            </a>
        </div>
    </div>
</body>
</html>
